<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta viewport>
	<title>React tutorial</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<div id="app"></div>

	<script type="text/javascript" src="../bower_components/react/react.min.js"></script>
	<script type="text/javascript" src="../bower_components/react/react-dom.min.js"></script>
	<script type="text/javascript" src="../bower_components/react/browser.min.js"></script>
	<script type="text/babel">
		var HeaderComponent=React.createClass({
		 	render:function(){
		 		return (
					<div>
						<h1>Header Component</h1>
						<input type="" name="" {Key}/>
					</div>
					
		 		)
		 	}
		});

		var ListComponent=React.createClass({
			render:function(){
				console.log(this.props.index)
		 		return (
					<div>
						<h1>List Component {this.props.index}</h1>
						<h2>{Key-Value}</h2>
					</div>
		 		)
		 	}
		});

		var FooterComponent=React.createClass({
			render:function(){
		 		return (
					<div>
						<h1>Footer Component</h1>
					</div>
		 		)
		 	}
		});

		var Cxt=React.createClass({
			render:function(){
				var num=[];
				for(var i=0;i<10;i++){
					num.push(<ListComponent key={i} index={i}/>)
				}
				return (
					<div>
						<HeaderComponent/>
						{num}
						<ListComponent/>
						<FooterComponent/>
					</div>
				)
			}
		})
		ReactDOM.render(<Cxt/>,document.getElementById('app'));
	</script>
</body>
</html>
