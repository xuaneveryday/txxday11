<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta viewport>
	<title>React tutorial</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<div id="app"></div>

	<script type="text/javascript" src="../bower_components/react/react.min.js"></script>
	<script type="text/javascript" src="../bower_components/react/react-dom.min.js"></script>
	<script type="text/javascript" src="../bower_components/react/browser.min.js"></script>
	<script type="text/babel">
		var MessageBox=React.createClass({
			getInitialState:function(){
				return {
					isVisible:true,

					subMessage:[
						'我是真的爱你',
						'无法修饰的一双手',
						'带出温暖永远在背后'
					]
				}
			},

			render:function(){
				return (
					<div>
						<h1>{this.props.title}</h1>

						<SubMessage message={this.state.subMessage}/>
					</div>
				)
			}
		});
		
		var SubMessage=React.createClass({
			propTypes:{
				message:React.PropTypes.array.isRequired
			},
			getDefaultProps:function(){
				return {
					messages:['默认的消息']
				}
			},
			render:function(){
				var msgs=[];
				this.props.message.forEach(function(msg,index){
					msgs.push(<p>我说：{msg}</p>)
				})
				return (
					<div>
						{msgs}
					</div>
				)
			}
		})

		var title={title:"你好，黄家驹！"};	
		ReactDOM.render(<MessageBox {...title}/>,document.getElementById('app'));
	</script>
</body>
</html>
